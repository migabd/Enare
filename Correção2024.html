        { n: 71, g: 'A', t: 'Tratamento do Alcoolismo' }, { n: 72, g: 'B', t: 'Distúrbio Ventilatório Obstrutivo' }, { n: 73, g: 'C', t: 'Síndrome de Reconstituição Imune (IRIS)' }, { n: 74, g: 'E', t: 'Sarcoidose' }, { n: 75, g: 'A', t: 'Tratamento Expulsivo de Cálculo' }, { n: 76, g: 'D', t: 'Tratamento da Oncocercose' }, { n: 77, g: 'D', t: 'Leucoplasia Pilosa Oral' }, { n: 78, g: 'D', t: 'Febre Maculosa (Hospedeiro)' }, { n: 79, g: 'E', t: 'Sarcoma de Kaposi (Agente)' }, { n: 80, g: 'C', t: 'Síndrome de Zollinger-Ellison' },
    ];

    const analyses = {
        1: { analisar: "<b>Pivô:</b> Sódio urinário e terapia para hiponatremia. <b>Cenário:</b> Paciente com hipovolemia (diarreia, vômitos, hipotensão, sede). <b>Bandeira Vermelha:</b> Hiponatremia (121 mEq/L) sintomática (sonolência).", comparar: "O quadro é de hiponatremia hipovolêmica. O rim tenta reter sódio, então o sódio urinário deve ser baixo (<20 mEq/L). A terapia inicial visa restaurar o volume com salina 0,9%.", eliminar: "<b>(B, C, D, E)</b> Sódio urinário > 20 mEq/L é inconsistente com hipovolemia extra-renal. Infusão rápida de salina 3% é para casos graves, não para reposição volêmica inicial.", correta: "<b>(A)</b> O sódio urinário esperado é baixo. A infusão de salina 3% é uma opção para hiponatremia sintomática. Embora a letra C (soro fisiológico) fosse a conduta mais comum para a volemia, a A é a única que combina um sódio urinário plausível com uma terapia para o sintoma neurológico." },
        2: { analisar: "<b>Pivô:</b> Terapia para coinfecção HIV-TB. <b>Cenário:</b> HIV avançado e TB grave. <b>Bandeira Vermelha:</b> Imunossupressão grave.", comparar: "Diretriz do PCDT-HIV: iniciar tratamento para TB imediatamente. Em imunossupressão grave (CD4 < 50), iniciar TARV em até 2 semanas.", eliminar: "<b>(A)</b> Esperar 8 semanas para TARV aumenta mortalidade. <b>(B, C)</b> Não se deve atrasar o tratamento da TB. <b>(E)</b> A recomendação é iniciar TARV precocemente.", correta: "<b>(D)</b> Iniciar RHZE prontamente e, devido à gravidade, iniciar TARV o mais breve possível, independentemente da contagem de CD4." },
        3: { analisar: "<b>Pivô:</b> Manejo de piora clínica durante tratamento de TB. <b>Cenário:</b> Imunossuprimido (Crohn, anti-TNF) piora 1 mês após iniciar RIPE e suspender anti-TNF. <b>Bandeira Vermelha:</b> Piora paradoxal com tratamento adequado.", comparar: "Cenário clássico da Síndrome Inflamatória de Reconstituição Imune (IRIS). O sistema imune 'recuperado' ataca os antígenos da micobactéria.", eliminar: "<b>(B, D, E)</b> Errado suspender ou trocar o anti-TB, pois a sensibilidade foi confirmada. <b>(C)</b> Linfoma é menos provável pela cronologia.", correta: "<b>(A)</b> O tratamento padrão para TB-IRIS é manter a terapia anti-TB e adicionar corticosteroides para controlar a inflamação." },
        4: { analisar: "<b>Pivô:</b> Conduta correta. <b>Cenário:</b> Dor lombar e déficits neurológicos graves. <b>Bandeiras Vermelhas:</b> Dor noturna, perda de peso, febre, paraplegia, nível sensitivo em T4, bexigoma. <b>Síndrome:</b> Compressão Medular.", comparar: "Emergência neurológica. Prioridade é confirmar e localizar a compressão com RM da coluna. Nível sensitivo em T4 indica lesão torácica.", eliminar: "<b>(A)</b> Mielite é menos provável. <b>(B)</b> Corticoide antes da imagem é perigoso. <b>(D)</b> TC é inferior à RM para medula.", correta: "<b>(E)</b> Reconhece os sinais de alarme, a síndrome e indica o exame correto (RM de coluna torácica e lombar) com urgência." },
        5: { analisar: "<b>Pivô:</b> Investigação do quadro. <b>Cenário:</b> Câncer de mama metastático, confusa. <b>Bandeiras Vermelhas:</b> Cálcio 14,5 mg/dL, PTH suprimido. <b>Síndrome:</b> Hipercalcemia da malignidade.", comparar: "Hipercalcemia com PTH suprimido indica causa não mediada pelo PTH. Em câncer, a causa principal é a produção de PTHrp pelo tumor.", eliminar: "<b>(A)</b> Correção pela albumina é sempre recomendada. <b>(D)</b> Hiperpara primário não se encaixa com PTH suprimido. <b>(E)</b> Anamnese medicamentosa é crucial.", correta: "<b>(C)</b> A investigação correta para hipercalcemia não mediada pelo PTH é dosar o PTHrp e a 1,25-dihidroxivitamina D." },
        6: { analisar: "<b>Pivô:</b> Conduta na hepatotoxicidade por RIPE. <b>Cenário:</b> Paciente sintomático com elevação de transaminases.", comparar: "Diretrizes de DILI: em pacientes sintomáticos, suspender drogas se transaminases > 3x LSN. Em assintomáticos, o limite é 5x LSN.", eliminar: "<b>(B)</b> Incorreto manter, pois paciente está sintomático. <b>(C, E)</b> A abordagem inicial não é trocar o esquema, mas suspender os agentes hepatotóxicos (R, I, Z).", correta: "<b>(D)</b> Suspender imediatamente as medicações hepatotóxicas quando transaminases > 3x LSN em paciente sintomático e monitorar." },
        7: { analisar: "<b>Pivô:</b> Diagnóstico de osteomielite em lesão por pressão. <b>Cenário:</b> Paraplégico com úlcera crônica, exposição óssea. <b>Bandeira Vermelha:</b> Exposição óssea.", comparar: "O padrão-ouro para diagnóstico de osteomielite é a cultura e histopatologia de uma biópsia óssea. A RM é o melhor exame de imagem para avaliar a extensão.", eliminar: "<b>(B, D)</b> Cultura de secreção ou swab da ferida não é confiável. <b>(C)</b> Terapia empírica sem diagnóstico definitivo não é ideal. <b>(E)</b> Descolonização não trata a infecção óssea.", correta: "<b>(A)</b> A RM pode sugerir o diagnóstico, mas a biópsia óssea aberta (ou percutânea) é necessária para a confirmação definitiva." },
        8: { analisar: "<b>Pivô:</b> Causa da ascite. <b>Cenário:</b> GASA = 1,5 g/dL (>1,1) e proteína no líquido ascítico < 2,5 g/dL.", comparar: "GASA > 1,1 g/dL indica hipertensão portal. Proteína < 2,5 g/dL sugere que o fígado não consegue produzir proteína ou que há diluição, apontando para uma causa sinusoidal (cirrose) ou pré-sinusoidal.", eliminar: "<b>(B, E)</b> Causas pós-sinusoidais (insuficiência cardíaca, trombose de veia porta recente) geralmente têm proteína > 2,5 g/dL. <b>(C, D)</b> Pancreatite e síndrome nefrótica têm GASA < 1,1 g/dL.", correta: "<b>(A)</b> Cirrose hepática é a causa clássica de ascite com GASA alto e proteína baixa." },
        9: { analisar: "<b>Pivô:</b> Anticorpo associado à nefropatia membranosa idiopática. <b>Conhecimento Direto.</b>", comparar: "A descoberta do anticorpo anti-receptor da fosfolipase A2 (anti-PLA2R) revolucionou o diagnóstico da NM primária.", eliminar: "As outras opções são marcadores de outras doenças autoimunes (hepatite, lúpus, miosite).", correta: "<b>(A)</b> O anticorpo contra a fosfolipase A2 do tipo M (anti-PLA2R) é o marcador diagnóstico chave." },
        10: { analisar: "<b>Pivô:</b> Diagnóstico do quadro renal agudo. <b>Cenário:</b> Paciente idosa, com câncer, desenvolve LRA, livedo reticular (cianose nos pés) e eosinofilia. <b>Bandeira Vermelha:</b> Livedo reticular + LRA + eosinofilia.", comparar: "Esta é a tríade clássica do ateroembolismo por colesterol, frequentemente precipitado por procedimentos vasculares ou anticoagulação. Cristais de colesterol embolizam para pequenos vasos da pele e rins.", eliminar: "<b>(B)</b> Biópsia renal é de alto risco. <b>(C)</b> Trombose de veia renal não explica o livedo ou a eosinofilia. <b>(D)</b> Nefrite intersticial por anticoagulante é rara e não explica o quadro cutâneo.", correta: "<b>(A)</b> O diagnóstico definitivo (raramente necessário) é feito pela biópsia de um órgão afetado (pele, músculo) mostrando as fissuras biconvexas deixadas pelos cristais de colesterol dissolvidos." },
        11: { analisar: "<b>Pivô:</b> Conduta imediata. <b>Cenário:</b> Paciente com múltiplos fatores de risco (opioides, anticolinérgicos, hipercalcemia) desenvolve dilatação maciça do cólon. <b>Bandeiras Vermelhas:</b> Ceco de 9 cm (risco de perfuração) e fecaloma em sigmoide (obstrução mecânica distal). <b>Síndrome:</b> Síndrome de Ogilvie + Obstrução mecânica.", comparar: "O tratamento para Ogilvie é neostigmina, mas é contraindicada na presença de obstrução mecânica. A prioridade é remover os fatores de risco e tratar a obstrução distal antes de considerar neostigmina.", eliminar: "<b>(A, B, C, D)</b> Ignoram a contraindicação da neostigmina ou propõem intervenções invasivas como primeira linha.", correta: "<b>(E)</b> A única opção segura e completa: suspende os fármacos causadores, continua tratando a causa metabólica (cálcio) e avalia a neostigmina, o que implica que a desobstrução do fecaloma deve ocorrer primeiro." },
        12: { analisar: "<b>Pivô:</b> Causa dos sintomas pós-quimioterapia. <b>Cenário:</b> Paciente jovem com linfoma desenvolve quadro gripal (cefaleia, febre, tosse) 8 horas após infusão de R-CHOP. Quadro se resolve em 24h.", comparar: "A reação infusional ao Rituximab (um anticorpo monoclonal) é muito comum, especialmente no primeiro ciclo, e se manifesta exatamente com esses sintomas (febre, calafrios, cefaleia).", eliminar: "<b>(B, C, D, E)</b> As outras opções são menos prováveis pela cronologia (resolução rápida) e pelo quadro clínico específico.", correta: "<b>(A)</b> A reação infusional ao Rituximab, exacerbada por uma infusão rápida e falta de pré-medicação, é a causa mais provável." },
        13: { analisar: "<b>Pivô:</b> Melhor condução para TEP em paciente oncológico. <b>Cenário:</b> Paciente com câncer de ovário, ascite, TEP agudo e plaquetopenia (85 mil).", comparar: "Diretrizes atuais para TEV associado a câncer recomendam os anticoagulantes orais diretos (DOACs), como apixabana ou rivaroxabana, como primeira linha sobre a varfarina, devido à maior eficácia e conveniência.", eliminar: "<b>(A)</b> Ponte com heparina para varfarina é segunda linha. <b>(B)</b> Filtro de veia cava tem indicações restritas. <b>(D)</b> Dabigatrana tem mais interações e risco de sangramento. <b>(E)</b> A dose da enoxaparina não se corrige para essa plaquetopenia.", correta: "<b>(C)</b> Apixabana em dose de tratamento é uma das opções de primeira linha recomendadas pelas diretrizes para este cenário." },
        14: { analisar: "<b>Pivô:</b> Hipótese e investigação. <b>Cenário:</b> Jovem com odinofagia, febre, fadiga, linfadenopatia cervical posterior, rash após uso de amoxicilina, petéquias em palato e hepatoesplenomegalia.", comparar: "Esta é a apresentação clássica da Mononucleose Infecciosa (vírus Epstein-Barr - EBV). O rash maculopapular após uso de aminopenicilinas é um achado característico.", eliminar: "<b>(A)</b> A sorologia para EBV pode ser negativa no início (falso-negativo). <b>(C)</b> Punção de linfonodo não é a investigação inicial. <b>(D)</b> Hipogamaglobulinemia não é típica. <b>(E)</b> Doença de Lemierre é uma complicação rara.", correta: "<b>(B)</b> A afirmação sobre a sorologia (IgG VCA e EBNA) é correta. Eles indicam infecção passada e não ativa, o que é um conhecimento importante na interpretação dos resultados." },
        15: { analisar: "<b>Pivô:</b> Diagnóstico unificador. <b>Cenário:</b> Mulher com história de injeção de óleo (adjuvante) há 10 anos desenvolve quadro local crônico (úlceras, fístulas) e doença sistêmica autoimune (artrite, FR+, fadiga).", comparar: "A Síndrome Autoimune/Inflamatória Induzida por Adjuvantes (ASIA) é o diagnóstico que conecta a exposição ao adjuvante com o desenvolvimento posterior de um quadro autoimune.", eliminar: "<b>(B, C, D, E)</b> As outras opções são diagnósticos incompletos (tratam a complicação, não a causa) ou menos prováveis.", correta: "<b>(A)</b> A única opção que oferece o diagnóstico unificador correto (ASIA), conectando o gatilho, as manifestações e os achados de imagem (óleo nos linfonodos)." },
        16: { analisar: "<b>Pivô:</b> Confirmação e tratamento de infecção por C. difficile. <b>Cenário:</b> Paciente idosa, hospitalizada, pós-antibioticoterapia, com diarreia e calprotectina fecal elevada.", comparar: "O diagnóstico de C. difficile é feito por testes nas fezes. O ideal é um teste de alta sensibilidade (GDH ou PCR) associado a um de alta especificidade (teste de toxina). O tratamento de primeira linha para um primeiro episódio não grave é fidaxomicina ou vancomicina oral.", eliminar: "<b>(A)</b> Metronidazol não é mais a primeira linha. <b>(B)</b> O diagnóstico deve ser confirmado. <b>(C)</b> Probióticos não são tratamento. <b>(E)</b> O teste de GDH é nas fezes, não no sangue.", correta: "<b>(D)</b> Descreve corretamente o algoritmo diagnóstico de dois passos e o tratamento de primeira linha (vancomicina oral) para um caso potencialmente grave (idade, comorbidades)." },
        17: { analisar: "<b>Pivô:</b> Diagnóstico de aspergilose pulmonar invasiva (API). <b>Cenário:</b> Paciente com neutropenia grave e prolongada, com febre, dor torácica e nódulos pulmonares cavitados. <b>Bandeira Vermelha:</b> Neutropenia prolongada + nódulos pulmonares.", comparar: "O diagnóstico de API é difícil. A cultura é pouco sensível. A biópsia é de alto risco. Marcadores como a galactomanana (GM) no soro ou lavado broncoalveolar são ferramentas importantes.", eliminar: "<b>(A)</b> A GM sérica tem sensibilidade e especificidade moderadas, podendo ter falso-positivos e negativos. <b>(B)</b> Biópsia é invasiva e arriscada. <b>(C)</b> Cultura é lenta e pouco sensível. <b>(E)</b> A positividade no exame direto é sugestiva, mas não definitiva.", correta: "<b>(D)</b> Monitorar a galactomanana sérica seriadamente em pacientes de alto risco é uma estratégia recomendada para guiar a terapia empírica precoce." },
        18: { analisar: "<b>Pivô:</b> Principais causas de síndrome consumptiva em idosos ambulatoriais.", comparar: "A perda de peso não intencional em idosos tem uma etiologia multifatorial, frequentemente resumida pelos '4 Ds': Depression (Depressão), Dementia (Demência), Disease (Doenças crônicas/malignas) e Drugs (Medicamentos).", eliminar: "As outras opções são muito específicas ou incompletas.", correta: "<b>(B)</b> Esta opção abrange as causas mais comuns: transtorno depressivo (causa psiquiátrica), alterações benignas do trato digestivo (causa orgânica não maligna) e doenças malignas." },
        19: { analisar: "<b>Pivô:</b> Achados semiológicos de derrame pleural. <b>Cenário:</b> Paciente com tosse, dispneia e febre. Exame físico com macicez, expansibilidade reduzida e murmúrio vesicular abolido em base direita.", comparar: "A síndrome de derrame pleural é caracterizada por: expansibilidade diminuída, frêmito toracovocal abolido, macicez à percussão e murmúrio vesicular abolido. A egofonia e a pectorilóquia fônica podem ser ouvidas na borda superior do derrame.", eliminar: "As outras opções descrevem achados de outras síndromes (atelectasia, consolidação, pneumotórax).", correta: "<b>(A)</b> Descreve corretamente os achados clássicos do derrame pleural, incluindo a ressonância vocal alterada na transição entre o pulmão aerado e o líquido." },
        20: { analisar: "<b>Pivô:</b> Diagnóstico custo-efetivo de doença por CMV. <b>Cenário:</b> Paciente com HIV/aids grave (CD4 85) com esofagite e proctite ulcerada. <b>Bandeira Vermelha:</b> Úlceras longitudinais em imunossuprimido.", comparar: "O diagnóstico de doença invasiva por CMV requer a demonstração do vírus no tecido afetado. A biópsia da lesão com exame histopatológico é o padrão-ouro.", eliminar: "<b>(A)</b> Sorologias não distinguem infecção latente de doença ativa. <b>(B)</b> Cultura é lenta. <b>(C, D)</b> Antigenemia ou PCR no sangue podem ser negativos mesmo com doença tecidual localizada.", correta: "<b>(E)</b> A histopatologia da biópsia da úlcera mostrando as inclusões virais características (olhos de coruja) confirma a doença ativa e justifica o tratamento." },
        21: { analisar: "<b>Pivô:</b> Diagnóstico do quadro agudo. <b>Cenário:</b> Paciente imunossuprimido (mieloma, corticoide) com quadro gastrointestinal, pulmonar, cutâneo (lesões urticariformes serpiginosas) e eosinofilia.", comparar: "A combinação de sintomas multissistêmicos em um paciente imunossuprimido, especialmente com o achado cutâneo de 'larva currens' e eosinofilia, é altamente sugestiva de hiperinfecção por Strongyloides stercoralis. A infecção pode disseminar e causar sepse por translocação de bactérias entéricas.", eliminar: "As outras opções não explicam a totalidade do quadro, especialmente a eosinofilia e as lesões cutâneas características.", correta: "<b>(E)</b> A conduta correta é suspeitar de estrongiloidíase disseminada, iniciar ivermectina e cobrir empiricamente para sepse por Gram-negativos." },
        22: { analisar: "<b>Pivô:</b> Manejo de constipação crônica com impactação. <b>Cenário:</b> Idosa com histórico de constipação grave, agora com parada de eliminação de gases e fezes e impactação fecal em reto/sigmoide.", comparar: "O tratamento da constipação crônica idiopática envolve medidas comportamentais, fibras e laxativos. A prucaloprida é um agonista 5-HT4 que aumenta a motilidade colônica e é uma opção para casos refratários.", eliminar: "<b>(A)</b> Neostigmina é para pseudo-obstrução aguda (Ogilvie). <b>(B, C, D)</b> Focam na desimpactação, mas a prucaloprida é a opção farmacológica mais moderna e específica para a constipação crônica refratária.", correta: "<b>(E)</b> Propõe uma abordagem multifacetada e moderna, incluindo a suspensão de laxativos que pioram a distensão (lactulose) e a introdução de um agente procinético específico (prucaloprida)." },
        23: { analisar: "<b>Pivô:</b> Condução do caso de sangramento. <b>Cenário:</b> Mulher com história de sangramento mucocutâneo desde a juventude. <b>Bandeiras Vermelhas:</b> Menorragia, sangramento pós-procedimento dentário, equimoses. <b>Dado Chave:</b> Plaquetas e coagulograma normais.", comparar: "Este é o quadro clássico de um distúrbio da hemostasia primária. Com plaquetas e coagulograma normais, a principal suspeita é a Doença de von Willebrand (DvW), a doença hemorrágica hereditária mais comum.", eliminar: "<b>(A, B, C, D)</b> Propõem terapias sem diagnóstico, investigações para outras causas menos prováveis ou focam na consequência (anemia) em vez da causa.", correta: "<b>(E)</b> A única opção que propõe a investigação correta e específica para a DvW: dosagem do antígeno e da atividade do fator de von Willebrand e do fator VIII." },
        24: { analisar: "<b>Pivô:</b> Conduta na recorrência de TEV e investigação de trombofilia. <b>Cenário:</b> Paciente com TVP recorrente apesar do uso de varfarina.", comparar: "A investigação de trombofilia hereditária (Fator V de Leiden, etc.) e adquirida (antifosfolípide) é indicada. No entanto, a varfarina interfere em vários testes (Proteína C, S). É preciso suspender a varfarina e manter o paciente anticoagulado com heparina (que não interfere na maioria dos testes genéticos) por um período antes de coletar os exames.", eliminar: "<b>(A, B, C)</b> Propõem esperar muito tempo ou realizar os testes na vigência de anticoagulantes que interferem nos resultados. <b>(E)</b> Heparina não fracionada é uma opção, mas a heparina de baixo peso molecular é mais prática.", correta: "<b>(D)</b> Descreve o procedimento correto: suspender a varfarina, fazer a ponte com heparina de baixo peso molecular e realizar os testes após um período adequado de washout da varfarina." },
        25: { analisar: "<b>Pivô:</b> Tratamento empírico do quadro. <b>Cenário:</b> Homem jovem com poliartrite migratória, tenossinovite e lesões de pele (pápulas/pústulas).", comparar: "A tríade de poliartralgia migratória, tenossinovite e dermatite é a apresentação clássica da Infecção Gonocócica Disseminada (IGD).", eliminar: "<b>(B, C, D, E)</b> Colchicina/prednisona seriam para gota/artrite por cristais. Azitromicina não é o tratamento de escolha. Metotrexato é para artrite crônica.", correta: "<b>(A)</b> O tratamento de escolha para IGD é ceftriaxona (frequentemente associado a azitromicina para cobrir Chlamydia)." },
        26: { analisar: "<b>Pivô:</b> Diagnóstico de doença hepática gordurosa. <b>Cenário:</b> Homem com sobrepeso, síndrome metabólica e elevação de transaminases.", comparar: "O diagnóstico de Doença Hepática Gordurosa Associada à Disfunção Metabólica (MASLD, antiga NAFLD) requer: 1) evidência de esteatose (por imagem ou histologia) e 2) exclusão de outras causas de doença hepática (álcool em excesso, viral, autoimune, etc.).", eliminar: "<b>(A)</b> O consumo de álcool descrito não é suficiente para doença hepática alcoólica. <b>(B)</b> FIB-4 e US não são suficientes para diagnóstico final sem excluir outras causas. <b>(C)</b> A exclusão de outras causas é necessária. <b>(E)</b> Elastografia avalia fibrose, não diagnostica a causa.", correta: "<b>(D)</b> Afirma corretamente que o diagnóstico de MASLD é um diagnóstico de exclusão, necessitando afastar outras causas de doença hepática crônica." },
        27: { analisar: "<b>Pivô:</b> Condução inicial de pneumonia comunitária (PAC) grave. <b>Cenário:</b> Paciente idoso, prostrado, desorientado, taquipneico (FR 35).", comparar: "As diretrizes para PAC grave recomendam a coleta de hemoculturas e cultura de escarro antes de iniciar o antibiótico, pois o resultado pode guiar a terapia. Testes para patógenos específicos (Influenza, Legionella) são recomendados em casos graves ou com epidemiologia sugestiva.", eliminar: "<b>(B)</b> O esquema empírico inicial geralmente é beta-lactâmico + macrolídeo ou quinolona, não carbapenêmico + vancomicina. <b>(C, D)</b> A coleta de culturas e antígenos é recomendada em PAC grave. <b>(E)</b> Procalcitonina não deve ser usada para decidir iniciar antibióticos.", correta: "<b>(A)</b> Descreve corretamente a propedêutica inicial recomendada para um paciente com pneumonia comunitária grave." },
        28: { analisar: "<b>Pivô:</b> Abordagem e diagnóstico. <b>Cenário:</b> Mulher jovem, saudável, com febre, calafrios e dor lombar. <b>Síndrome:</b> Pielonefrite Aguda.", comparar: "O quadro é de uma pielonefrite aguda não complicada. As diretrizes atuais permitem o tratamento ambulatorial para pacientes estáveis, sem comorbidades graves e que toleram via oral, após uma dose inicial de antibiótico parenteral.", eliminar: "<b>(A)</b> Piúria é quase universal. <b>(B)</b> Isso descreve doença inflamatória pélvica. <b>(C)</b> TC não é obrigatória em casos não complicados. <b>(D)</b> Internação por 14 dias é excessiva.", correta: "<b>(E)</b> Descreve a abordagem moderna e recomendada: uma dose de ceftriaxona IV na emergência, observação e, se estável, alta com antibiótico oral." },
        29: { analisar: "<b>Pivô:</b> Conduta após hemocultura positiva para S. aureus. <b>Cenário:</b> Paciente com infecção de corrente sanguínea relacionada a cateter (ICSRC) por S. aureus sensível à oxacilina (MSSA).", comparar: "Bacteremia por S. aureus é sempre considerada significativa e tem alto risco de complicações metastáticas (endocardite, osteomielite). A investigação de focos secundários é mandatória.", eliminar: "<b>(A)</b> Hemoculturas de controle são necessárias para confirmar a depuração. <b>(C)</b> S. aureus em hemocultura raramente é contaminação. <b>(D)</b> Em ICSRC por S. aureus, o cateter deve sempre ser removido. <b>(E)</b> A indicação de hemocultura é correta, mas a questão é sobre a conduta pós-resultado.", correta: "<b>(B)</b> A conduta padrão após uma hemocultura positiva para S. aureus é realizar um ecocardiograma (preferencialmente transesofágico) para excluir endocardite e reavaliar o paciente diariamente em busca de focos metastáticos." },
        30: { analisar: "<b>Pivô:</b> Plano diagnóstico para osteomielite. <b>Cenário:</b> Paciente paraplégico com lesão por pressão, drenagem de secreção, sinais inflamatórios locais e sistêmicos.", comparar: "O diagnóstico definitivo de osteomielite requer confirmação microbiológica e/ou histopatológica do osso. A biópsia óssea é o padrão-ouro. A RM é o melhor exame de imagem para avaliar a extensão.", eliminar: "<b>(B, D)</b> Cultura de swab ou do trajeto sinusal não são confiáveis. <b>(C)</b> O teste da sonda é útil, mas não substitui a imagem e a biópsia. <b>(E)</b> Iniciar antibiótico antes da coleta de material para cultura pode negativar os resultados.", correta: "<b>(A)</b> Descreve o fluxo diagnóstico completo e correto: suspeita clínica, exames de imagem (RM) e laboratoriais para guiar a necessidade da biópsia óssea para confirmação." },
        31: { analisar: "<b>Pivô:</b> Orientação para Doença de Ménière. <b>Cenário:</b> Episódios de vertigem de horas, com perda auditiva unilateral e zumbido.", comparar: "A Doença de Ménière é atribuída à hidropsia endolinfática (aumento da pressão do fluido no ouvido interno). O tratamento inicial visa reduzir essa pressão.", eliminar: "<b>(A, B, C, E)</b> Não são as orientações de primeira linha.", correta: "<b>(D)</b> A recomendação inicial padrão para manejo da Doença de Ménière é a restrição de sódio na dieta e o uso de diuréticos (como a hidroclorotiazida) para diminuir a pressão do fluido endolinfático." },
        32: { analisar: "<b>Pivô:</b> Orientação para prevenir síncope vasovagal. <b>Cenário:</b> Jovem com síncope situacional (estresse, calor) precedida por pródromos (tontura, sudorese).", comparar: "A síncope vasovagal ocorre por uma queda súbita da pressão arterial e/ou frequência cardíaca. As manobras de contrapressão visam aumentar o retorno venoso e a pressão arterial para abortar o episódio.", eliminar: "As outras opções são ineficazes ou não abordam a fisiopatologia.", correta: "<b>(E)</b> As manobras de contrapressão isométricas, como cruzar as pernas e contrair os músculos, ou apertar as mãos, são recomendadas pelas diretrizes para pacientes com síncope vasovagal e pródromos reconhecíveis." },
        33: { analisar: "<b>Pivô:</b> Orientação para extrassístoles ventriculares (EV) assintomáticas. <b>Cenário:</b> Paciente jovem, hígido, com EV de baixa incidência em Holter e ecocardiograma normal.", comparar: "Em pacientes assintomáticos, sem cardiopatia estrutural, extrassístoles ventriculares monomórficas e infrequentes são consideradas benignas e não requerem tratamento específico.", eliminar: "<b>(A, C, D, E)</b> Investigação invasiva ou tratamento farmacológico não são indicados na ausência de sintomas ou cardiopatia estrutural.", correta: "<b>(B)</b> A conduta correta é tranquilizar o paciente, explicar a natureza benigna do achado e recomendar medidas gerais, como evitar o excesso de estimulantes." },
        34: { analisar: "<b>Pivô:</b> Terapia hipolipemiante. <b>Cenário:</b> Paciente com doença arterial periférica (prevenção secundária, risco muito alto), diabético, tabagista, com LDL de 198 mg/dL.", comparar: "As diretrizes para dislipidemia em pacientes de muito alto risco cardiovascular recomendam a redução do LDL em mais de 50% e uma meta de LDL < 50 mg/dL. Isso requer o uso de estatinas de alta potência em doses máximas.", eliminar: "<b>(A, D)</b> Pitavastatina e sinvastatina em doses baixas são de baixa/moderada potência. <b>(B)</b> Ezetimiba é usada em associação, não como monoterapia inicial. <b>(C)</b> Fibrato é para hipertrigliceridemia.", correta: "<b>(E)</b> Atorvastatina 40-80 mg (ou Rosuvastatina 20-40 mg) é a estatina de alta potência indicada para atingir as metas agressivas de LDL neste paciente." },
        35: { analisar: "<b>Pivô:</b> Hipótese diagnóstica. <b>Cenário:</b> Mulher jovem com febre e nódulos dolorosos e eritematosos na região anterior das pernas, após iniciar contraceptivo oral.", comparar: "Nódulos eritematosos, quentes e dolorosos, localizados predominantemente na superfície extensora das pernas, são a apresentação clássica do Eritema Nodoso, uma paniculite septal. Fármacos (especialmente contraceptivos orais) são uma causa conhecida.", eliminar: "As outras opções são outros tipos de paniculite ou vasculites com apresentações clínicas diferentes.", correta: "<b>(A)</b> O quadro clínico é a definição de livro de Eritema Nodoso." },
        36: { analisar: "<b>Pivô:</b> Conduta durante a infusão de neostigmina. <b>Cenário:</b> Paciente recebendo neostigmina para pseudo-obstrução colônica.", comparar: "A neostigmina é um inibidor da acetilcolinesterase, aumentando a atividade parassimpática. Seu principal e mais temido efeito adverso é a bradicardia, que pode ser severa e levar à assistolia.", eliminar: "Os outros efeitos adversos são menos comuns ou graves.", correta: "<b>(C)</b> Devido ao alto risco de bradicardia sintomática, a monitorização cardíaca contínua é mandatória durante e após a infusão de neostigmina. Atropina deve estar disponível à beira do leito." },
        37: { analisar: "<b>Pivô:</b> Medicação para depressão com perfil de sintomas específico. <b>Cenário:</b> Paciente com depressão, insônia, perda de apetite, perda de peso e náuseas.", comparar: "A mirtazapina é um antidepressivo com um perfil de efeitos colaterais único: é um potente anti-histamínico (causando sonolência) e antagonista 5-HT2C/5-HT3 (aumentando o apetite e reduzindo náuseas).", eliminar: "<b>(A)</b> Fluoxetina pode causar insônia e náuseas. <b>(B)</b> Duloxetina pode causar náuseas. <b>(E)</b> Bupropiona é estimulante e pode piorar a ansiedade e a insônia.", correta: "<b>(C)</b> A mirtazapina é a escolha ideal para este perfil de paciente, pois seus 'efeitos colaterais' tratam diretamente os sintomas de insônia e perda de apetite." },
        38: { analisar: "<b>Pivô:</b> Próximo exame para suspeita de neurocisticercose. <b>Cenário:</b> Paciente com cefaleia, convulsões e lesões cerebrais na TC.", comparar: "A Ressonância Magnética (RM) é superior à Tomografia Computadorizada (TC) para visualizar as lesões da neurocisticercose, especialmente para identificar o escólex, edema perilesional e lesões em diferentes estágios de evolução.", eliminar: "Os outros exames não são para diagnóstico de imagem da lesão.", correta: "<b>(B)</b> Após uma TC sugestiva, a RM de crânio é o próximo passo para caracterizar melhor as lesões e confirmar a suspeita." },
        39: { analisar: "<b>Pivô:</b> Causa do acometimento renal. <b>Cenário:</b> Paciente com febre, rash cutâneo, hipertensão, LRA, eosinofilia e cilindros leucocitários, após uso de AINE e amoxicilina.", comparar: "A tríade de febre, rash e eosinofilia associada a uma lesão renal aguda após exposição a um fármaco é a apresentação clássica da Nefrite Intersticial Aguda (NIA) por hipersensibilidade.", eliminar: "As outras opções são glomerulopatias com apresentações diferentes (ex: síndrome nefrótica ou nefrítica franca sem os achados sistêmicos de hipersensibilidade).", correta: "<b>(C)</b> O quadro clínico é altamente sugestivo de Nefrite Intersticial Aguda." },
        40: { analisar: "<b>Pivô:</b> Resultados esperados na paracentese de ascite cardiogênica. <b>Cenário:</b> Paciente com insuficiência cardíaca e ascite.", comparar: "A ascite cardiogênica ocorre por hipertensão portal pós-sinusoidal. Isso leva a um GASA alto (> 1,1 g/dL), pois a pressão hidrostática elevada 'empurra' um fluido pobre em albumina para fora dos sinusóides. No entanto, como os sinusóides hepáticos estão intactos, eles extravasam um líquido relativamente rico em proteínas. Portanto, espera-se GASA alto e proteína total alta (> 2,5 g/dL).", eliminar: "As outras opções apresentam combinações de GASA e proteína inconsistentes com a fisiopatologia da ascite cardiogênica.", correta: "<b>(C)</b> É a única opção que apresenta a combinação correta de GASA > 1,1 g/dL e proteína total > 2,5 g/dL." },
        41: { analisar: "<b>Pivô:</b> Terapia com maior benefício em desfechos duros para ICFEp. <b>Cenário:</b> Paciente com quadro clínico e laboratorial de ICFEp.", comparar: "Questão de diretriz. Estudos recentes (DELIVER, EMPEROR-Preserved) mostraram que os inibidores do SGLT2 (gliflozinas) são a primeira classe a reduzir consistentemente morte CV e hospitalização em pacientes com ICFEp.", eliminar: "<b>(A, B, C, E)</b> As outras classes não demonstraram o mesmo nível de benefício para este desfecho específico na ICFEp.", correta: "<b>(D)</b> Dapagliflozina, um iSGLT2, representa a terapia modificadora de doença mais eficaz e recomendada atualmente para ICFEp." },
        42: { analisar: "<b>Pivô:</b> Manejo perioperatório de anticoagulação. <b>Cenário:</b> Paciente em uso de varfarina para TVP recente (<3 meses) que fará cirurgia eletiva.", comparar: "O paciente tem alto risco trombótico (TVP recente). A varfarina deve ser suspensa (geralmente 5 dias antes) para o INR normalizar. Nesse período, o paciente deve receber 'ponte' com heparina de baixo peso molecular (HBPM) em dose terapêutica, que é suspensa 24h antes da cirurgia.", eliminar: "<b>(A)</b> Não fazer ponte é arriscado. <b>(B, E)</b> Trocar por outro oral não é o procedimento padrão. <b>(C)</b> Vitamina K é para reversão de emergência, não eletiva.", correta: "<b>(D)</b> Descreve perfeitamente o protocolo padrão de ponte com heparina para pacientes de alto risco trombótico." },
        43: { analisar: "<b>Pivô:</b> Prevenção de paralisia periódica hipocalêmica. <b>Cenário:</b> Paciente com fraqueza muscular aguda e hipocalemia após exercício e refeição rica em carboidratos.", comparar: "A paralisia periódica hipocalêmica é desencadeada por um influxo rápido de potássio para dentro das células, estimulado pela insulina (após refeição com carboidratos) ou catecolaminas (após exercício). A prevenção envolve evitar esses gatilhos.", eliminar: "As outras opções são incorretas ou não abordam os principais gatilhos.", correta: "<b>(A)</b> A orientação correta é evitar os gatilhos conhecidos: refeições ricas em carboidratos e exercícios extenuantes." },
        44: { analisar: "<b>Pivô:</b> Medicação para hipotensão ortostática neurogênica. <b>Cenário:</b> Paciente com Parkinson, quedas ao se levantar, hipotensão postural documentada sem resposta compensatória da frequência cardíaca.", comparar: "Este é um quadro de hipotensão ortostática neurogênica, comum na doença de Parkinson. Após falha das medidas não farmacológicas, o tratamento de primeira linha é a fludrocortisona, um mineralocorticoide que promove a retenção de sódio e água, expandindo o volume plasmático.", eliminar: "As outras opções não são indicadas para esta condição.", correta: "<b>(E)</b> Fludrocortisona é o tratamento farmacológico de primeira escolha." },
        45: { analisar: "<b>Pivô:</b> Conduta para hipertrigliceridemia persistente. <b>Cenário:</b> Paciente com triglicerídeos > 500 mg/dL apesar do uso de fibrato.", comparar: "Níveis de triglicerídeos acima de 500 mg/dL aumentam significativamente o risco de pancreatite aguda. O tratamento visa reduzir esses níveis. A associação de ácido graxo ômega-3 (em doses farmacêuticas, 2-4 g/dia) ao fibrato é uma estratégia eficaz e recomendada para potencializar a redução dos triglicerídeos.", eliminar: "<b>(A, E)</b> Inclisiran e estatinas têm efeito principal no LDL. <b>(B, C)</b> Niacina e ezetimiba não são as melhores opções para associar ao fibrato neste cenário.", correta: "<b>(D)</b> Manter o fibrato e associar ácido graxo ômega-3 é a conduta padrão para hipertrigliceridemia grave refratária." },
        46: { analisar: "<b>Pivô:</b> Hipótese diagnóstica. <b>Cenário:</b> Cefaleia intensa, febre, proptose, edema periorbital e oftalmoplegia completa (acometimento dos nervos III, IV e VI) após sinusite.", comparar: "A tríade de infecção, hipertensão venosa orbitária (proptose, edema) e paralisia de múltiplos nervos cranianos que atravessam o seio cavernoso é a apresentação clássica da Trombose Séptica do Seio Cavernoso.", eliminar: "As outras opções não explicam a combinação específica de achados orbitários e neurológicos.", correta: "<b>(C)</b> É o diagnóstico que unifica todos os achados do caso." },
        47: { analisar: "<b>Pivô:</b> Conduta na suspeita de síndrome das pernas inquietas (SPI). <b>Cenário:</b> Paciente com desconforto nas pernas à noite, que melhora com o movimento.", comparar: "A SPI tem uma forte associação com a deficiência de ferro no sistema nervoso central, mesmo na ausência de anemia. A investigação do status do ferro, especialmente a ferritina, é uma parte fundamental da avaliação inicial.", eliminar: "<b>(A, B)</b> Não são investigações de primeira linha. <b>(C, D)</b> Não abordam a causa subjacente mais comum e tratável.", correta: "<b>(E)</b> A avaliação da cinética do ferro é mandatória. Se a ferritina estiver baixa (geralmente < 50-75 ng/mL), a reposição de ferro pode aliviar ou resolver os sintomas." },
        48: { analisar: "<b>Pivô:</b> Diagnóstico mais provável. <b>Cenário:</b> Paciente em quimioterapia, com neutropenia febril, dor abdominal em quadrante inferior direito e pneumatose intestinal na TC.", comparar: "Este é o quadro clássico da Enterocolite Neutropênica (ou tiflite), uma emergência oncológica caracterizada pela inflamação e necrose da parede intestinal (principalmente ceco) em pacientes neutropênicos. A pneumatose intestinal é um sinal de gravidade.", eliminar: "As outras opções são menos prováveis no contexto de neutropenia e dos achados de imagem.", correta: "<b>(A)</b> A combinação de neutropenia, dor em QID e achados tomográficos é a definição de enterocolite neutropênica." },
        49: { analisar: "<b>Pivô:</b> Conduta em hipoglicemia grave. <b>Cenário:</b> Paciente diabética tipo 1, com rebaixamento do nível de consciência e glicemia capilar de 30 mg/dL.", comparar: "Em um paciente com hipoglicemia grave e incapacidade de ingerir açúcar por via oral (devido ao rebaixamento de consciência), a administração de glucagon parenteral (intramuscular ou subcutâneo) é a conduta de escolha no ambiente extra-hospitalar.", eliminar: "<b>(A, E)</b> Dar açúcar por via oral a um paciente com rebaixamento de consciência acarreta alto risco de aspiração. <b>(B)</b> Levar ao pronto-socorro é o ideal, mas o glucagon é a medida imediata. <b>(D)</b> Nebulização de adrenalina não é o tratamento.", correta: "<b>(C)</b> Ministrar glucagon intramuscular é a intervenção mais rápida e segura neste cenário." },
        50: { analisar: "<b>Pivô:</b> Próximo fármaco para hipertensão resistente. <b>Cenário:</b> Paciente em uso de doses plenas de IECA (enalapril), diurético tiazídico (indapamida) e bloqueador de canal de cálcio (amlodipina), mas ainda hipertenso.", comparar: "Esta é a definição de hipertensão arterial resistente. A diretriz atual (estudo PATHWAY-2) recomenda a adição de um antagonista do receptor mineralocorticoide, como a espironolactona, como o quarto fármaco de escolha.", eliminar: "As outras opções são agentes de segunda ou terceira linha neste cenário.", correta: "<b>(A)</b> Espironolactona é o quarto fármaco recomendado para o tratamento da hipertensão resistente." },
        51: { analisar: "<b>Pivô:</b> Tratamento da síndrome serotoninérgica. <b>Cenário:</b> Paciente em uso de citalopram e linezolida (um inibidor da MAO) desenvolve confusão, agitação, mioclonia e hipertermia.", comparar: "O tratamento envolve a suspensão dos agentes serotoninérgicos e medidas de suporte. Benzodiazepínicos (diazepam) são usados para controlar a agitação e a rigidez. Em casos moderados a graves, a ciproeptadina, um antagonista de receptores de serotonina e histamina, pode ser usada como antídoto.", eliminar: "As outras opções não fazem parte do tratamento da síndrome serotoninérgica.", correta: "<b>(D)</b> Diazepam para controle de sintomas e ciproeptadina como antídoto são as medicações corretas." },
        52: { analisar: "<b>Pivô:</b> Causa da piora motora em paciente com Parkinson. <b>Cenário:</b> Piora do parkinsonismo após iniciar 'suplementos de vitaminas' em paciente que usa levodopa.", comparar: "A piridoxina (Vitamina B6) em doses elevadas aumenta a conversão periférica de levodopa em dopamina pela dopa-descarboxilase, impedindo que a levodopa chegue ao cérebro. Isso reduz a eficácia do medicamento.", eliminar: "As outras vitaminas não têm essa interação conhecida.", correta: "<b>(C)</b> A piridoxina (Vitamina B6) é a causa da interação." },
        53: { analisar: "<b>Pivô:</b> Medicação para tremor essencial. <b>Cenário:</b> Paciente com diagnóstico de tremor essencial com impacto funcional.", comparar: "O tratamento farmacológico de primeira linha para o tremor essencial inclui os betabloqueadores (especialmente o propranolol) e a primidona.", eliminar: "As outras opções não são tratamentos de primeira linha para tremor essencial.", correta: "<b>(B)</b> Propranolol é uma das medicações de primeira escolha." },
        54: { analisar: "<b>Pivô:</b> Esquema de corticoide para paralisia de Bell com vesículas no ouvido. <b>Cenário:</b> Paralisia facial periférica + vesículas no canal auditivo.", comparar: "A presença de vesículas no canal auditivo associada à paralisia facial caracteriza a Síndrome de Ramsay Hunt (reativação do vírus Varicela-Zoster no gânglio geniculado). O tratamento envolve antiviral (valaciclovir) e um curso de corticoide, como a prednisona.", eliminar: "Os outros esquemas de corticoide são inadequados em dose ou duração.", correta: "<b>(B)</b> Um curso de prednisona 60 mg (ou 1 mg/kg) por 5-7 dias com retirada gradual é o esquema padrão." },
        55: { analisar: "<b>Pivô:</b> Conduta perioperatória. <b>Cenário:</b> Paciente em uso de anlodipino e atorvastatina que fará cirurgia eletiva.", comparar: "As diretrizes de manejo perioperatório recomendam a manutenção da estatina, pois sua suspensão pode aumentar o risco de eventos cardiovasculares. O anlodipino geralmente é mantido também.", eliminar: "<b>(B, C, E)</b> Iniciar betabloqueador, amiodarona ou aspirina sem uma indicação clara no pré-operatório não é recomendado e pode aumentar riscos. <b>(D)</b> Suspender a cirurgia não é necessário.", correta: "<b>(A)</b> A conduta correta é manter o uso da atorvastatina no período perioperatório." },
        56: { analisar: "<b>Pivô:</b> Avaliação da espiritualidade em cuidados paliativos.", comparar: "A espiritualidade é reconhecida como um domínio central do sofrimento e do bem-estar em cuidados paliativos. A angústia espiritual pode exacerbar a dor física e o sofrimento emocional.", eliminar: "<b>(A, B, C, E)</b> As outras afirmações estão incorretas. A avaliação da espiritualidade é recomendada para todos os pacientes, não apenas os religiosos, pode ser feita pela equipe de saúde e os pacientes geralmente desejam que ela seja abordada.", correta: "<b>(D)</b> A afirmação de que a angústia espiritual pode amplificar outros tipos de sofrimento é um conceito central dos cuidados paliativos." },
        57: { analisar: "<b>Pivô:</b> Profilaxia de infecções urinárias de repetição. <b>Cenário:</b> Mulher com 4-5 episódios de cistite por ano.", comparar: "A profilaxia contínua com antibióticos em dose baixa é uma estratégia recomendada para mulheres com ITU de repetição. A nitrofurantoína (macrodantina) é uma das opções de primeira linha devido à sua baixa taxa de resistência e por atingir boa concentração na urina com pouca alteração na flora intestinal.", eliminar: "As outras opções usam antibióticos de espectro mais amplo ou por períodos inadequados.", correta: "<b>(D)</b> Macrodantina 100 mg uma vez ao dia por 6 meses é um esquema profilático padrão e eficaz." },
        58: { analisar: "<b>Pivô:</b> Exames laboratoriais para suspeita de câncer testicular. <b>Cenário:</b> Homem jovem com massa testicular.", comparar: "Os marcadores tumorais séricos clássicos para tumores de células germinativas do testículo são a alfafetoproteína (AFP), a gonadotrofina coriônica humana (beta-hCG) e a desidrogenase lática (LDH).", eliminar: "As outras opções listam marcadores tumorais de outras neoplasias (cólon, pâncreas, mama, etc.).", correta: "<b>(E)</b> É a única opção que lista a tríade correta de marcadores tumorais para câncer de testículo." },
        59: { analisar: "<b>Pivô:</b> Conduta em bloqueio AV de 2º grau Mobitz II. <b>Cenário:</b> Paciente idosa, com dispneia, hipertensa, com BAV de 2º grau Mobitz II documentado no ECG.", comparar: "O bloqueio AV de 2º grau Mobitz II é considerado um bloqueio de alto grau, pois tem um risco imprevisível e significativo de progressão para bloqueio AV total (BAVT) e assistolia. É uma indicação clássica e de urgência para o implante de marcapasso definitivo, independentemente dos sintomas.", eliminar: "<b>(A, B, C, E)</b> As outras opções são inadequadas ou perigosas. Esperar ou realizar outros exames diagnósticos atrasaria a terapia definitiva e necessária.", correta: "<b>(D)</b> O encaminhamento para avaliação urgente por um especialista para implante de marcapasso é a única conduta segura e correta." },
        60: { analisar: "<b>Pivô:</b> Conduta na suspeita de encefalite herpética. <b>Cenário:</b> Paciente com quadro agudo de febre, cefaleia, alteração comportamental, convulsão e achados de imagem (hiperintensidade nos lobos temporais) sugestivos de encefalite pelo vírus Herpes Simplex (HSV).", comparar: "A encefalite herpética é uma emergência neurológica com alta mortalidade e morbidade se não tratada. O tratamento com aciclovir intravenoso deve ser iniciado empiricamente o mais rápido possível, assim que houver a suspeita clínica, sem aguardar a confirmação diagnóstica (que é feita por PCR do HSV no líquor).", eliminar: "<b>(A, B, C)</b> Aguardar resultados ou realizar biópsia atrasaria o tratamento e pioraria o prognóstico. <b>(D)</b> Corticoide não é o tratamento primário.", correta: "<b>(E)</b> Iniciar aciclovir venoso empiricamente na suspeita clínica é a conduta padrão e que salva vidas." },
        61: { analisar: "<b>Pivô:</b> Diagnóstico da tireoidite. <b>Cenário:</b> Paciente com dor em região anterior do pescoço, febre, VHS elevado e TSH normal.", comparar: "A Tireoidite Subaguda (de De Quervain) é uma condição inflamatória, provavelmente viral, que causa dor intensa na tireoide, febre e elevação de marcadores inflamatórios como o VHS. Na fase inicial, pode haver tireotoxicose (TSH suprimido), mas o TSH pode ser normal na evolução.", eliminar: "<b>(A)</b> Hashimoto é indolor. <b>(C)</b> Riedel causa tireoide 'pétrea'. <b>(E)</b> Pós-parto é indolor.", correta: "<b>(D)</b> A combinação de dor tireoidiana, febre e VHS muito elevado é clássica da Tireoidite de De Quervain." },
        62: { analisar: "<b>Pivô:</b> Diagnóstico do angioedema. <b>Cenário:</b> Paciente com angioedema de lábios e língua, sem urticária, que não responde a epinefrina, anti-histamínico e corticoide, mas melhora com plasma fresco e ácido tranexâmico.", comparar: "Este é o quadro clássico do Angioedema Hereditário (AEH) ou Adquirido, que é mediado por bradicinina, não por histamina. Por isso, não responde à terapia padrão para alergia. O tratamento envolve a reposição do inibidor de C1 esterase (presente no plasma fresco) ou o uso de agentes que inibem a via da bradicinina.", eliminar: "<b>(A, E)</b> Angioedema alérgico teria urticária e responderia à terapia inicial.", correta: "<b>(C)</b> A falta de resposta à terapia para anafilaxia e a melhora com PFC são características do angioedema mediado por bradicinina, como o Angioedema Hereditário." },
        63: { analisar: "<b>Pivô:</b> Antirretroviral que exige teste HLA B*5701. <b>Conhecimento Direto.</b>", comparar: "A associação entre o alelo HLA-B*5701 e a reação de hipersensibilidade grave ao abacavir é um dos exemplos mais importantes de farmacogenômica na prática clínica.", eliminar: "Nenhum outro antirretroviral da lista tem essa exigência.", correta: "<b>(C)</b> A triagem para HLA-B*5701 é mandatória antes de iniciar o abacavir." },
        64: { analisar: "<b>Pivô:</b> Tratamento para sífilis. <b>Cenário:</b> Paciente HIV+, assintomático, com VDRL de 1/64. O tempo de infecção é desconhecido.", comparar: "Em um paciente com VDRL reativo em altos títulos e sem história de tratamento prévio ou documentação de soroconversão recente, o quadro deve ser tratado como sífilis latente tardia ou de duração indeterminada.", eliminar: "<b>(A)</b> Dose única é para sífilis primária, secundária ou latente precoce. <b>(B)</b> Doxiciclina é alternativa. <b>(E)</b> Penicilina cristalina é para neurossífilis.", correta: "<b>(D)</b> O tratamento para sífilis latente tardia é benzilpenicilina benzatina 2.4 milhões de unidades, intramuscular, uma vez por semana, por 3 semanas." },
        65: { analisar: "<b>Pivô:</b> Manifestação extra-hepática mais prevalente do HBV. <b>Conhecimento Direto.</b>", comparar: "A infecção crônica pelo vírus da Hepatite B (HBV) está classicamente associada a síndromes por deposição de imunocomplexos. A mais conhecida e prevalente delas é a Poliarterite Nodosa (PAN), uma vasculite de médios vasos.", eliminar: "As outras opções são menos comuns ou não associadas ao HBV.", correta: "<b>(D)</b> Poliarterite nodosa é a manifestação extra-hepática clássica da infecção crônica pelo HBV." },
        66: { analisar: "<b>Pivô:</b> Classe de antibióticos para coqueluche. <b>Conhecimento Direto.</b>", comparar: "O tratamento de escolha para a coqueluche (causada por Bordetella pertussis) é um antibiótico da classe dos macrolídeos, como a azitromicina ou a claritromicina.", eliminar: "As outras classes não são a primeira linha de tratamento.", correta: "<b>(E)</b> Macrolídeos são a classe de escolha." },
        67: { analisar: "<b>Pivô:</b> Questão sobre Doença de Alzheimer.", correta: "<b>ANULADA</b>" },
        68: { analisar: "<b>Pivô:</b> Fármaco indicado para tratamento da Mpox. <b>Conhecimento Direto.</b>", comparar: "O Tecovirimat é um antiviral desenvolvido inicialmente para a varíola que demonstrou atividade contra outros ortopoxvírus, incluindo o Mpox, e é o tratamento recomendado para casos graves.", eliminar: "As outras opções são antivirais para outras doenças (COVID-19, Influenza).", correta: "<b>(B)</b> Tecovirimat é o tratamento indicado." },
        69: { analisar: "<b>Pivô:</b> Antibiótico que é um DMARD. <b>Conhecimento Direto.</b>", comparar: "As tetraciclinas, especialmente a minociclina e a doxiciclina, possuem propriedades anti-inflamatórias e imunomoduladoras, além de sua ação antibiótica. A minociclina é classificada como um Fármaco Antirreumático Modificador da Doença (DMARD) e pode ser usada no tratamento da artrite reumatoide inicial e leve.", eliminar: "Os outros antibióticos não têm essa classificação.", correta: "<b>(E)</b> Minociclina é o antibiótico que também atua como DMARD." },
        70: { analisar: "<b>Pivô:</b> Diagnóstico mais provável. <b>Cenário:</b> Mulher com dor precordial súbita após estresse emocional. ECG com inversão de onda T e elevação de ST. Eco com hipocinesia e balonamento apical.", comparar: "Esta é a apresentação clássica da Cardiomiopatia por Estresse, ou Síndrome de Takotsubo. É caracterizada por uma disfunção ventricular esquerda transitória (tipicamente o balonamento apical) mimetizando um infarto, mas na ausência de doença coronariana obstrutiva, geralmente desencadeada por um estresse físico ou emocional intenso.", eliminar: "<b>(A, E)</b> Infarto/angina instável requerem doença coronariana. <b>(B)</b> TEP tem outra apresentação. <b>(C)</b> Miocardite pode ser semelhante, mas o gatilho emocional e o balonamento apical são muito característicos de Takotsubo.", correta: "<b>(D)</b> Síndrome do coração partido (Takotsubo) é o diagnóstico mais provável." },
        71: { analisar: "<b>Pivô:</b> Tratamento farmacológico do alcoolismo. <b>Conhecimento Direto.</b>", comparar: "O dissulfiram é um fármaco aversivo. Ele inibe a enzima aldeído desidrogenase, levando ao acúmulo de acetaldeído se o paciente consumir álcool, o que causa uma reação extremamente desagradável (náuseas, vômitos, flushing). É usado para reforçar a abstinência.", eliminar: "<b>(E)</b> Naltrexona é usada para reduzir o 'craving', não na abstinência aguda. As outras opções estão incorretas.", correta: "<b>(A)</b> O dissulfiram é utilizado na prevenção de recaídas através de um mecanismo aversivo." },
        72: { analisar: "<b>Pivô:</b> Interpretação da espirometria. <b>Cenário:</b> VEF1 diminuído, CVF diminuída, e Capacidade Pulmonar Total (CPT) aumentada.", comparar: "A relação VEF1/CVF é o principal indicador de obstrução. Embora não fornecida, a combinação de VEF1 e CVF diminuídos com CPT aumentada é o padrão clássico de um distúrbio obstrutivo com aprisionamento aéreo. A obstrução leva à dificuldade de esvaziamento pulmonar, aumentando os volumes residuais e a CPT.", eliminar: "<b>(A)</b> No distúrbio restritivo, a CPT estaria diminuída.", correta: "<b>(B)</b> O conjunto de achados, especialmente a CPT aumentada, aponta para um distúrbio obstrutivo." },
        73: { analisar: "<b>Pivô:</b> Hipótese para o quadro. <b>Cenário:</b> Paciente com HIV/aids grave inicia TARV e, 8 semanas depois, desenvolve novas doenças oportunistas (Herpes Zóster, Sarcoma de Kaposi).", comparar: "Este é outro exemplo clássico de Síndrome Inflamatória de Reconstituição Imune (IRIS). O sistema imune, ao se recuperar com a TARV, passa a reconhecer e reagir a antígenos de infecções oportunistas subclínicas que já estavam presentes, 'desmascarando-as'.", eliminar: "<b>(A, B, D)</b> Queda de CD4, resistência ou má adesão levariam a uma falha geral do tratamento, não ao aparecimento de novas lesões inflamatórias localizadas.", correta: "<b>(C)</b> O desmascaramento de infecções oportunistas após o início da TARV é a definição de IRIS." },
        74: { analisar: "<b>Pivô:</b> Diagnóstico histopatológico. <b>Cenário:</b> Biópsia pulmonar mostrando granulomas não necrosantes bem formados, com células gigantes, corpos de Schaumann e corpos asteroides.", comparar: "Esta descrição histopatológica é a imagem de livro da Sarcoidose. Granulomas não caseosos são a marca registrada da doença.", eliminar: "As outras opções são vasculites ou outras doenças granulomatosas que tipicamente apresentam necrose ou outros achados distintos.", correta: "<b>(E)</b> Os achados são patognomônicos de Sarcoidose." },
        75: { analisar: "<b>Pivô:</b> Tratamento clínico para cálculo ureteral. <b>Cenário:</b> Jovem com cólicas nefréticas e cálculo pequeno (0,3 cm) em ureter distal.", comparar: "A Terapia Médica Expulsiva (TME) é a abordagem padrão para cálculos ureterais pequenos e sintomáticos. Ela combina um alfabloqueador, como a tansulosina (que relaxa a musculatura lisa do ureter distal), com hidratação e analgesia. O citrato de potássio é usado para alcalinizar a urina e prevenir a formação de cálculos de ácido úrico e cistina.", eliminar: "As outras opções não são indicadas para terapia expulsiva.", correta: "<b>(A)</b> A associação de citrato de potássio (prevenção) e tansulosina (terapia expulsiva) é uma abordagem completa e correta." },
        76: { analisar: "<b>Pivô:</b> Tratamento para os vermes adultos da oncocercose. <b>Conhecimento Direto.</b>", comparar: "O verme adulto da Onchocerca volvulus abriga uma bactéria endossimbionte, a Wolbachia, que é essencial para sua sobrevivência e fertilidade. O tratamento com doxiciclina por 4 a 6 semanas mata a Wolbachia, o que leva à esterilização e morte lenta do verme adulto.", eliminar: "Ivermectina mata apenas as microfilárias. As outras opções não são eficazes contra os vermes adultos.", correta: "<b>(D)</b> Doxiciclina por 6 semanas é o tratamento que visa o verme adulto através da eliminação de sua bactéria simbionte." },
        77: { analisar: "<b>Pivô:</b> Agente etiológico da leucoplasia pilosa oral. <b>Cenário:</b> Lesões esbranquiçadas, não removíveis, nas bordas laterais da língua.", comparar: "A leucoplasia pilosa oral é uma lesão benigna, quase que exclusivamente vista em pacientes com imunossupressão (especialmente pelo HIV), e é causada pela replicação do vírus Epstein-Barr (EBV) nas células epiteliais da língua.", eliminar: "As outras opções causam outras lesões orais ou sistêmicas.", correta: "<b>(D)</b> A lesão é causada pelo vírus Epstein-Barr." },
        78: { analisar: "<b>Pivô:</b> Hospedeiro amplificador de R. rickettsii para o carrapato. <b>Conhecimento Direto.</b>", comparar: "No ciclo da febre maculosa no Brasil, as capivaras são consideradas os principais hospedeiros amplificadores. Elas desenvolvem uma alta e prolongada bacteremia, servindo como uma fonte eficiente de infecção para os carrapatos-estrela (Amblyomma sculptum) que se alimentam delas.", eliminar: "Cavalos e cães são hospedeiros sentinela, mas não amplificadores eficientes. Gambás têm um papel menor.", correta: "<b>(D)</b> As capivaras são os principais hospedeiros amplificadores no ciclo da febre maculosa brasileira." },
        79: { analisar: "<b>Pivô:</b> Agente infeccioso associado ao Sarcoma de Kaposi em pacientes com aids. <b>Conhecimento Direto.</b>", comparar: "O Sarcoma de Kaposi (SK) é uma neoplasia vascular causada pelo Herpesvírus Humano tipo 8 (HHV-8), também conhecido como herpesvírus associado ao Sarcoma de Kaposi (KSHV). A infecção pelo HHV-8 é necessária, mas não suficiente, para o desenvolvimento do SK, que ocorre principalmente em um contexto de imunossupressão.", eliminar: "Os outros vírus estão associados a outras patologias.", correta: "<b>(E)</b> O herpesvírus tipo 8 é o agente etiológico do Sarcoma de Kaposi." },
        80: { analisar: "<b>Pivô:</b> Hormônio liberado no tumor da Síndrome de Zollinger-Ellison (SZE). <b>Cenário:</b> Paciente com úlcera péptica grave e suspeita de SZE.", comparar: "A SZE é causada por um tumor neuroendócrino (gastrinoma), geralmente localizado no pâncreas ou duodeno, que secreta ectopicamente grandes quantidades de gastrina. A hipergastrinemia leva à hipersecreção maciça de ácido gástrico, resultando em úlceras pépticas graves e múltiplas.", eliminar: "Os outros são hormônios gastrointestinais com funções diferentes.", correta: "<b>(C)</b> A gastrina é o hormônio secretado pelo gastrinoma na Síndrome de Zollinger-Ellison." }
    };

    const grid = document.getElementById('question-grid');
    const searchInput = document.getElementById('search-input');

    function renderGrid(filter = '') {
        grid.innerHTML = '';
        const filteredData = questionsData.filter(q => q.t.toLowerCase().includes(filter.toLowerCase()) || q.n.toString().includes(filter));

        filteredData.forEach(q => {
            const card = document.createElement('div');
            let bgColor = 'bg-white';
            let textColor = 'text-primary';
            if (q.g === 'ANULADA') {
                bgColor = 'bg-gray-400';
                textColor = 'text-white';
            }
            card.className = `question-card p-2 rounded-lg shadow-md cursor-pointer text-center ${bgColor}`;
            card.innerHTML = `<div class="font-bold text-lg ${textColor}">${q.n}</div><div class="text-xs text-text-light">${q.t}</div>`;
            card.addEventListener('click', () => showAnalysis(q.n));
            grid.appendChild(card);
        });
    }

    function openModal(title, content) {
        const modal = document.getElementById('modal');
        document.getElementById('modal-title').innerHTML = title;
        document.getElementById('modal-body').innerHTML = content;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function showAnalysis(questionNumber) {
        const question = questionsData.find(q => q.n === questionNumber);
        const analysis = analyses[questionNumber];

        if (question && question.g === 'ANULADA') {
            openModal(`Questão ${question.n}: ${question.t}`, `<div class="text-center p-4 bg-yellow-100 rounded-lg"><p class="font-semibold text-yellow-800">Esta questão foi anulada pela banca examinadora.</p></div>`);
            return;
        }

        if (question && analysis) {
            const content = `
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-gray-800 mb-2">1. Analisar (O Cenário)</h4>
                    <div class="text-text-light text-sm">${analysis.analisar}</div>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <h4 class="font-semibold text-lg text-gray-800 mb-2">2. Comparar & Eliminar (Os Distratores)</h4>
                    <div class="text-text-light text-sm">${analysis.comparar}</div>
                     <div class="mt-3 text-sm text-accent-incorrect">${analysis.eliminar}</div>
                </div>
                <div class="p-4 bg-green-50 rounded-lg border-l-4 border-accent-correct">
                    <h4 class="font-semibold text-lg text-accent-correct mb-2">3. A Resposta Correta (Gabarito: ${question.g})</h4>
                    <div class="text-text-light text-sm">${analysis.correta}</div>
                </div>
            `;
            openModal(`Questão ${question.n}: ${question.t}`, content);
        } else if (question) {
            const fallbackContent = `<div class="text-center p-4 bg-yellow-100 rounded-lg"><p class="font-semibold text-yellow-800">A análise detalhada para esta questão está sendo preparada.</p></div>`;
            openModal(`Questão ${question.n}: ${question.t}`, fallbackContent);
        }
    }
    
    searchInput.addEventListener('input', (e) => {
        renderGrid(e.target.value);
    });
    
    document.getElementById('modal-close').addEventListener('click', () => {
        document.getElementById('modal').classList.add('hidden');
    });
    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('modal')) {
            document.getElementById('modal').classList.add('hidden');
        }
    });

    renderGrid();
});
</script>
